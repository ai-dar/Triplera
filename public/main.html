<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Triplera — Feed</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Triple A</h1>
    <nav>
      <ul>
        <li><a href="profile.html">Profile Settings</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section id="createPost">
    <form id="postForm">
      <textarea id="postContent" placeholder="what's on your mind?" maxlength="280" required></textarea>
      <button type="submit">Post</button>
    </form>
  </section>

  <!-- Блок выбора фильтра постов -->
  <section id="filter">
    <label for="filterSelect">Post Filter:</label>
    <select id="filterSelect">
      <option value="all">All Posts</option>
      <option value="own">My Posts</option>
      <option value="others">Other Posts</option>
    </select>
  </section>


  <section id="posts">
    <!-- Здесь будут динамически отображаться посты -->
  </section>

  <script src="js/main.js"></script>
</body>
</html>
