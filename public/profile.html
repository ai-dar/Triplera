<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triple A â€” Profile Settings</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <header>
    <h1>Profile Settings</h1>
    <nav>
      <ul>
        <li><a href="main.html" class="btn">Back to Feed</a></li>
        <li><a href="#" id="logout" class="btn">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <form id="profileForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="New username">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="New email">
      
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" placeholder="New password">
      
      <button type="submit" class="btn">Save Changes</button>
    </form>
  </section>

  <script src="js/profile.js"></script>
</body>
</html>
