<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Triple A — Register</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <h1>Register Triple A</h1>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Your Name" required>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <!-- Опциональное поле для кода администратора -->
    <input type="text" id="adminCode" placeholder="Admin code (optional)">
    <button type="submit">Register</button>
  </form>
  <p>Already have an account ? <a href="login.html">Login</a></p>
  <script src="js/register.js"></script>
</body>
</html>
